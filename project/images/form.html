<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name :</label>
      <input type="text" placeholder="Enter name" name="" id="name" /><br />

      <label for="email">Email :</label>
      <input type="email" placeholder="enter email" name="" id="email" /><br />

      <label for="number">Mobile Number :</label>
      <input type="number" placeholder="Enter Mobile number" name="" id="" />

      <input type="password" placeholder="Enter password" name="" id="" />

      <input
        type="image"
        src="./flower.jpg"
        alt=""
        height="200px"
        width="200px"
      /><br />

      <p>Languages Known :</p>
      <input type="checkbox" name="" id="" />Telugu<br />
      <input type="checkbox" name="" id="" />English<br />
      <input type="checkbox" name="" id="" />Hindi<br />

      <p>Select Gender</p>
      <input type="radio" name="gender" id="" />Male
      <input type="radio" name="gender" id="" />Female<br />

      <select name="" id="">
        <option value="" disabled>Select Country</option>
        <option value="">India</option>
        <option value="">pakistan</option>
        <option value="">China</option>
        <option value="">America</option>
        <option value="">Nepal</option>
      </select>

      <input type="search" name="" id="" /><br />
      <input type="file" name="" id="" /><br />
      <input type="color" name="" id="" />
      <p>Date Of birth</p>
      <input type="date" name="" id="" />
      <input type="datetime" name="" id="" /><br />
      <input type="week" name="" id="" />
      <input type="time" name="" id="" />
      <p>Enter Url</p>
      <input type="url" name="" id="" /><br />

      <input type="button" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
